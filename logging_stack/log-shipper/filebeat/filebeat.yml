filebeat.autodiscover:
  providers:
    - type: docker
      templates:
        - condition:
            contains:
              docker.container.image: _proxy
          config:
            - type: container
              paths:
                - /var/lib/docker/containers/${data.docker.container.id}/*.log
        - condition:
            contains:
              docker.container.image: _app
          config:
            - type: container
              paths:
                - /var/lib/docker/containers/${data.docker.container.id}/*.log
        - condition:
            contains:
              docker.container.image: _db
          config:
            - type: container
              paths:
                - /var/lib/docker/containers/${data.docker.container.id}/*.log

# #----------------------------- Logstash output ---------------------------------
# output.logstash:
#   # Boolean flag to enable or disable the output module.
#   enabled: true
#   # The Logstash hosts
#   hosts: ["localhost:5044"]

#----------------------------- Console output ---------------------------------
output.console:
  # Boolean flag to enable or disable the output module.
  enabled: true
  # Configure JSON encoding
  codec.json:
    # Pretty-print JSON event
    pretty: false

# Write Filebeat own logs only to file to avoid catching them with itself in docker log files
logging.to_files: true
